{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invertimo</title>
    <link rel="stylesheet" href="{% static 'base.css' %}?version=2">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    {% block more_head %}
    {% endblock %}
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <div class="header-wrapper">
                <a class="logo" href="{% url 'index' %}">invertimo</a>

                <ul class="navigation">
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="{% url 'login' %}">Log In</a></li>
                    <li><a href="{% url 'signup' %}" class="button button-cta">Sign Up</a></li>
                </ul>
            </div>

        </div>
        <div class="sidebar"></div>
        <div class="main">

            {% block content %}
            {% endblock %}

        </div>
        <div class="footer">
            <p>Part of <a href="https://tinystruggles.com/projects/">Tiny struggles</a>.</p>
        </div>
    </div>

</body>

</html>
