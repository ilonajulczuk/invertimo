{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invertimo</title>
    <link rel="stylesheet" href="{% static 'base.css' %}?version=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    {% block more_head %}
    {% endblock %}
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <div class="header-wrapper">
                <a class="logo" href="{% url 'index' %}">invertimo</a>

                <ul class="navigation">
                    <li><a href="{% url 'login' %}">Log In</a></li>
                    <li><a href="{% url 'signup' %}" class="button button-cta">Sign Up</a></li>
                </ul>
            </div>

        </div>
        <div class="sidebar"></div>
        <div class="main">

            {% block content %}
            {% endblock %}

        </div>
        <div class="footer">
            <p>Part of <a href="https://blog.nerdie-investing.com">nerdie-investing</a>.</p>
        </div>
    </div>

</body>

</html>
