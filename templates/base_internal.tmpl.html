{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invertimo</title>

    <!-- Webpack imports with auto generated bundle names that avoid caching if data changes. -->

    <link rel="stylesheet" href="{% static 'base.css' %}?version=1">
    <link rel="stylesheet" href="{% static 'base_internal.css' %}?version=1">
    <link rel="stylesheet" async href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">

    {% block more_head %}
    {% endblock %}
</head>

<body>
    <div class="grid-container">
        <main class="main">

            {% block content %}
            {% endblock %}

        </main>
        <footer class="footer">
            <p>Part of <a href="https://blog.nerdie-investing.com">nerdie-investing</a>.</p>
        </footer>
    </div>

</body>

</html>
